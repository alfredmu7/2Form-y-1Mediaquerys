<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CYMETRIA</title>

    <link rel="stylesheet" href="css/form2style.css">

</head>
<body>
    <div class="containerMain">
        <form action="">
            <div class="FormMain">
                <h1>Estudiantes de Cymetria</h1>
                <div class="inputbox">
                    <label>Nombre Completo</label><br>
                    <input class="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
                </div>

                <div class="inputbox">
                    <label>Email</label><br>
                    <input class="email" name="email" type="email" placeholder="Ej: username@correo.co" required>
                </div>

                <div class="radioMain">
                    <p>
                        <label for="radio">¿Que curso estás tomando en cymetria?</label>
                    </p>

                    <div class="answer-radio">
                        
                        <input type="radio" id="radio">
                        <label for="radio">SQL-SERVER</label><br>
                
                        <input type="radio" id="radio">
                        <label for="radio">Frontend</label><br>
                    
                        <input type="radio" id="radio">
                        <label for="radio">FullStack</label>
                    </div>
                </div>

                <div class="checkboxMain">
                    <label for="checkbox">¿Cuales lenguajes de programación te gustaría seguir aprendiendo?</label>

                    <div class="answer-checkbox">
                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Python</label><br>

                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">JavaScript</label><br>

                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">.Net</label><br>

                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">java</label><br>

                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">Nodejs</label><br>

                        <input type="checkbox" name="checkbox">
                        <label for="checkbox">PHP</label><br>
                    </div>
                </div>

                <div class="button">
                    <button class="button-Cancelar" type="reset" >Cancelar </button>
                    <button class="button-enviar" type="submit" >Enviar</button>
                    
                </div>

            </div>
        </form>
    </div>
</body>
</html>
