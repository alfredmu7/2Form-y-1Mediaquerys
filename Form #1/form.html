<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Form</title>

    <link rel="stylesheet" href="css/formStyle.css">
</head>
<body>
    <div class="container">

        <form action="">
                      
            <div class="formBox">
                <h1>Formulario</h1>

                <div class="imgplants">
                    <img src="img/pngwing.com.png" alt="planta">
                </div>
                
                <div class="inputBox">
                    <label for="name"></label>
                    <input type="text" name="name" placeholder="Nombre completo" required>
                </div>

                <div class="inputBox">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Email" required>
                </div>

                <div class="inputBox">
                    <label for="telefono"></label>
                    <input type="tel" name="telefono" placeholder="Telefono" required>
                </div>

                <div class="inputBox">
                    <label for="ciudad"></label>
                    <input type="text" name="ciudad" placeholder="Ciudad" required>
                </div>

                <div class="inputBox">
                    <label for="pais"></label>
                    <input type="text" name="pais" placeholder="Pais" required>
                </div>
                
                <div class="comments">
                    <label for="Comentario">Comentario adicional:</label><br>
                    <input class="inputcomments" type="text" name="Comentario"> 
                </div>

                <div class="button">
                    <button type="reset">Restablecer</button>
                    <button type="submit">Enviar</button>
                </div> 
                
            </div>
        </form>
    </div>


            
        

    
</body>
</html>
